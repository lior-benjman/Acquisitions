<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | DevOps Compass</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg: #020617;
            --surface: rgba(15, 23, 42, 0.88);
            --surface-alt: rgba(30, 41, 59, 0.82);
            --accent: #38bdf8;
            --accent-dark: #0ea5e9;
            --muted: #cbd5f5;
            --error: #fb7185;
            --spacing: clamp(1.8rem, 2vw + 1rem, 3rem);
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, rgba(14, 165, 233, 0.18), transparent 60%), var(--bg);
            color: #e2e8f0;
            display: grid;
            place-items: center;
            padding: 1.5rem;
        }

        main {
            width: min(420px, 100%);
            background: var(--surface);
            border-radius: 18px;
            padding: var(--spacing);
            border: 1px solid rgba(56, 189, 248, 0.24);
            box-shadow: 0 40px 100px rgba(2, 6, 23, 0.45);
        }

        h1 {
            margin: 0 0 0.5rem;
            font-size: 1.95rem;
        }

        p {
            margin: 0 0 1.75rem;
            color: rgba(226, 232, 240, 0.75);
        }

        label {
            display: block;
            font-size: 0.95rem;
            margin-bottom: 0.4rem;
        }

        input {
            width: 100%;
            padding: 0.85rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            background: rgba(15, 23, 42, 0.75);
            color: inherit;
            margin-bottom: 1rem;
        }

        input:focus {
            outline: 2px solid rgba(56, 189, 248, 0.45);
        }

        button {
            width: 100%;
            border: none;
            padding: 0.95rem 1.2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: #0b1120;
            box-shadow: 0 24px 64px rgba(14, 165, 233, 0.3);
        }

        button:hover,
        button:focus {
            transform: translateY(-1px);
        }

        .links {
            margin-top: 1.6rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover,
        a:focus {
            text-decoration: underline;
        }

        #feedback {
            margin-top: 1rem;
            min-height: 1.25rem;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
<main>
    <h1>Welcome back</h1>
    <p>Sign in to access playbooks, incident reviews, and members-only workshops.</p>
    <form id="sign-in-form" autocomplete="on" novalidate>
        <label for="email">Work email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required minlength="8" />

        <button type="submit">Sign in</button>
    </form>
    <p id="feedback" aria-live="polite"></p>
    <div class="links">
        <a href="/">Return home</a>
        <a href="/sign-up">Need an account?</a>
    </div>
</main>
<script defer src="/js/signin.js"></script>
</body>
</html>
