<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | DevOps Compass</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/auth.css" />
  </head>
  <body class="page page--auth page--signin">
    <main class="auth-card">
      <h1>Welcome back</h1>
      <p>
        Sign in to access playbooks, incident reviews, and members-only
        workshops.
      </p>
      <form id="sign-in-form" class="auth-form" autocomplete="on" novalidate>
        <label for="email">Work email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="you@example.com"
          autocomplete="email"
          required
        />

        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="••••••••"
          autocomplete="current-password"
          required
          minlength="8"
        />

        <button class="button button-primary auth-submit" type="submit">
          Sign in
        </button>
      </form>
      <p id="feedback" class="auth-feedback" aria-live="polite"></p>
      <div class="auth-links">
        <a class="inline-link" href="/">Return home</a>
        <a class="inline-link" href="/sign-up">Need an account?</a>
      </div>
    </main>
    <script defer src="/js/signin.js"></script>
  </body>
</html>
