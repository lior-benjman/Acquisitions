<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | DevOps Compass</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/auth.css" />
  </head>
  <body class="page page--auth page--signup">
    <main class="auth-card">
      <h1>Create your Compass account</h1>
      <p>
        Join a community of platform engineers sharing infrastructure workflows,
        cultural patterns, and delivery benchmarks.
      </p>
      <form id="sign-up-form" class="auth-form" autocomplete="on" novalidate>
        <label for="name">Full name</label>
        <input
          id="name"
          name="name"
          type="text"
          placeholder="Pat Engineer"
          autocomplete="name"
          required
          minlength="2"
        />

        <label for="email">Work email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="you@example.com"
          autocomplete="email"
          required
        />

        <label for="password">Create password</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="••••••••"
          autocomplete="new-password"
          required
          minlength="8"
        />

        <label for="confirmPassword">Confirm password</label>
        <input
          id="confirmPassword"
          name="confirmPassword"
          type="password"
          placeholder="••••••••"
          autocomplete="new-password"
          required
          minlength="8"
        />

        <button class="button button-primary auth-submit" type="submit">
          Create account
        </button>
      </form>
      <p id="feedback" class="auth-feedback" aria-live="polite"></p>
      <div class="auth-links">
        <a class="inline-link" href="/">Return home</a>
        <a class="inline-link" href="/sign-in">Already a member?</a>
      </div>
    </main>
    <script defer src="/js/signup.js"></script>
  </body>
</html>
